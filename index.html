<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iechyd Da Fitness Advent Calendar</title>
    <link rel="icon" type="image/svg+xml" href="dumbbell.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="bg-gradient-to-br from-slate-50 via-white to-red-50 min-h-screen">
    <!-- Header -->
    <header class="text-center py-8 px-4">
        <h1 class="text-4xl md:text-6xl font-bold text-slate-800 mb-4">
            ðŸ’ª Iechyd Da Fitness Advent Calendar ðŸ’ª
        </h1>
        <p class="text-xl md:text-2xl text-red-600 mb-2">
            24 Days of Fitness Challenges
        </p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8">
        <!-- Calendar Container -->
        <div class="calendar-container">
            <!-- Day Labels -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
                <div class="day-label">Sun</div>
            </div>
            
            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-2" id="calendarGrid">
                <!-- Calendar doors will be generated here -->
            </div>
        </div>
    </main>

    <!-- Challenge Modal -->
    <div id="challengeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="flex text-2xl font-bold text-slate-800" id="modalTitle">Day 1</h3>
                        <button id="closeModal" class="flex text-red-600 hover:text-red-800 text-4xl">&times;</button>
                    </div>
                    <div class="text-gray-700 mb-6" id="modalContent">
                        <!-- Challenge content will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
