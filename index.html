<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iechyd Da Fitness Advent Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="bg-gradient-to-br from-slate-50 via-white to-red-50 min-h-screen">
    <!-- Header -->
    <header class="text-center py-8 px-4">
        <h1 class="text-4xl md:text-6xl font-bold text-slate-800 mb-4">
            ðŸ’ª Iechyd Da Fitness Advent Calendar ðŸ’ª
        </h1>
        <p class="text-xl md:text-2xl text-red-600 mb-2">
            24 Days of Fitness Challenges
        </p>
        <p class="text-lg text-slate-600">
            December 2024
        </p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8">
        <!-- Calendar Container -->
        <div class="calendar-container">
            <!-- Day Labels -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
            </div>
            
            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-2" id="calendarGrid">
                <!-- Calendar doors will be generated here -->
            </div>
        </div>

        <!-- Progress Section -->
        <div class="mt-8 text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">Your Progress</h2>
            <div class="bg-white rounded-lg p-6 shadow-lg border-2 border-red-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-red-600" id="completedCount">0</div>
                        <div class="text-red-700">Completed</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-red-600" id="remainingCount">24</div>
                        <div class="text-red-700">Remaining</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-red-600" id="progressPercent">0%</div>
                        <div class="text-red-700">Progress</div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-red-200 rounded-full h-3">
                        <div class="progress-bar h-3 rounded-full transition-all duration-500" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Challenge Modal -->
    <div id="challengeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-slate-800" id="modalTitle">Day 1</h3>
                        <button id="closeModal" class="text-red-600 hover:text-red-800 text-2xl">&times;</button>
                    </div>
                    <div class="text-gray-700 mb-6" id="modalContent">
                        <!-- Challenge content will be displayed here -->
                    </div>
                    <div class="space-y-3">
                        <button id="markComplete" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                            Mark Complete
                        </button>
                        <button id="addNote" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-800 font-bold py-3 px-4 rounded-lg transition-colors">
                            Add Note
                        </button>
                    </div>
                    <div id="noteSection" class="mt-4 hidden">
                        <textarea id="noteInput" placeholder="Add your note here..." class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
                        <button id="saveNote" class="w-full mt-2 bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Save Note
                        </button>
                    </div>
                    <div id="noteDisplay" class="mt-4 hidden">
                        <h4 class="font-bold text-slate-800 mb-2">Your Note:</h4>
                        <p id="noteText" class="text-gray-700 bg-slate-50 p-3 rounded-lg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
